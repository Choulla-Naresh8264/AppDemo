<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <!-- Add your site or application content here -->
        <div class="container module-view">
        	<div class="module login">
        		<h2>Login</h2>
        		<div>Username:</div>
        		<div>
        			<input type="text" id="uname"/>
        		</div>
        		<div>Password:</div>
        		<div>
        			<input type="password" id="pword"/>
        		</div>
        		<div>
        			<button type="button" class="btn btn-primary" id="submit_login">Login</button>
        		</div>
        	</div>
        	<div class="module member-details">
        		<h2>Account Information</h2>
        		<section class="well">
	        		<h3>Issued Rewards</h3>
	        		<table class="reward-list table table-hover table-striped">
	        			<thead>
	        				<tr>
	        					<td>Reward Name</td>
	        					<td>Barcode</td>
	        					<td>Value</td>
	        				</tr>
	        			</thead>
	        			<tbody>
	        			</tbody>
	        		</table>
        		</section>
        	</div>
        </div>

        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
