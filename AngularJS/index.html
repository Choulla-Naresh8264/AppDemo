<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body ng-app="sbLoginModule">
        <!-- Add your site or application content here -->
        <div class="container module-view" ng-controller="sbMainController as maintCtrl">
        	<div ng-show="panelState.selectedPanel == 'login'" class="module login" ng-controller="sbLoginController as loginCtrl">
        		<h2>Login</h2>
                <div class="error" ng-show="loginError !== ''">{{loginError}}</div>
        		<div>Username:</div>
        		<div>
        			<input type="text" id="uname" ng-model="user.username"/>
        		</div>
        		<div>Password:</div>
        		<div>
        			<input type="password" id="pword" ng-model="user.password"/>
        		</div>
        		<div>
        			<button ng-click="login()" type="button" class="btn btn-primary" id="submit_login">Login</button>
        		</div>
        	</div>
        	<div ng-show="panelState.selectedPanel == 'member-details'" class="module member-details" ng-controller="sbMemberController as memberCtrl">
        		<h2>Account Information</h2>
        		<section class="well">
	        		<h3>Issued Rewards</h3>
	        		<table class="reward-list table table-hover table-striped">
	        			<thead>
	        				<tr>
	        					<td>Reward Name</td>
	        					<td>Barcode</td>
	        					<td>Value</td>
	        				</tr>
                            <tbody>
                                <tr ng-repeat="reward in member.Rewards">
                                    <td>{{reward.RewardName}}</td>
                                    <td>{{reward.RewardBarcode}}</td>
                                    <td>{{reward.RewardValue}}</td>
                                </tr>
	        			</thead>
	        			<tbody>
	        			</tbody>
	        		</table>
        		</section>
        	</div>
        </div>

        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./bower_components/angular/angular.min.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
